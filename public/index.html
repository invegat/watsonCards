<!-- Filename: public/index.html -->
<html ng-app="HearItApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="speech.js"></script>
    <script src="config.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel = "stylesheet"
   type = "text/css"
   href = "styles.css" >
   <title>Word Practice with Watson</title>
  </head>
  <body ng-controller="HearItCtrl" >
    <div class="title">English Word Recognition Practice<div>

    <div class="score">
      Score: {{score}}
    </div>
    <div>

      <audio controls preload="auto" id="audio">
       <source id="wavsource" type="audio/wav">
      </audio>
    </div>
<audio id="tryAgain"><source id="wavsource2" type="audio/wav"></audio>
  <audio id="goodJob"><source id="wavsource3" type="audio/wav"></audio>

    <div class="wordContainer" style="clear:both">
      <div class="words" style=" width:250px; height:75px; text-align:center;font-size:36pt;" ng-repeat="word in wordSet" ng-click="checkAnswer(word)">{{word}}</div>
    </div>
  </body>
</html>
